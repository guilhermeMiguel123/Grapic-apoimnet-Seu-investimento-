<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="styleguide.css">
    <title>Document</title>
</head>
<body>
    <div class="tela-grafico">
        <div class="frame">
            <div class="text-wrapper">MXRF11</div>
            <div class="navbar">
                <div class="div">1D</div>
                <img class="line" alt="Line" src="line-23.svg" />
                <div class="text-wrapper-2">5D</div>
                <img class="line" alt="Line" src="line-24.svg" />
                <div class="text-wrapper-2">1M</div>
                <img class="line" alt="Line" src="line-25.svg" />
                <div class="text-wrapper-2">6M</div>
                <img class="line" alt="Line" src="line-26.svg" />
                <div class="text-wrapper-3">1A</div>
                <img class="line" alt="Line" src="line-28.svg" />
                <div class="text-wrapper-3">5A</div>
                <img class="line" alt="Line" src="line-29.svg" />
                <div class="text-wrapper-2">Max</div>
                <img class="img" alt="Line" src="line-27.svg" />
            </div>
        </div>
        <div class="frame-2">
            <img class="line-2" alt="Line" src="line-48.svg" />
            <div class="VALORES">
                <div class="frame-3">
                    <div class="text-wrapper-4">R$150</div>
                    <div class="text-wrapper-5">R$100</div>
                    <div class="text-wrapper-5">R$70</div>
                    <div class="text-wrapper-5">R$30</div>
                    <div class="text-wrapper-5">R$10</div>
                    <div class="text-wrapper-5">R$0</div>
                </div>
                <div class="frame-4">
                    <div class="text-wrapper-6"></div>
                    <div class="text-wrapper-7"></div>
                </div>
                <div class="ellipse"></div>
            </div>
            <div class="navbar-2">
                <div class="text-wrapper-8">10 am</div>
                <div class="text-wrapper-8">11 am</div>
                <div class="text-wrapper-8">12 pm</div>
                <div class="text-wrapper-8">1 pm</div>
                <div class="text-wrapper-8">2 pm</div>
                <div class="text-wrapper-8">3 pm</div>
            </div>
        </div>
    </div>

    
    <canvas id="myChart" width="400" height="400"></canvas>

   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script src="./script.ts"></script>
